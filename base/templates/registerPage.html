{% extends "layouts/main.html" %}

{% block content %}

<h1>Iniciar Sesión</h1>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group my-3">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
    </div>

    <div class="form-group my-3">
        <label>email</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
    </div>

    <div class="form-group my-3">
        <label>Nombre</label>
        <input type="text" class="form-control" name="firs_name" placeholder="Nombre">
    </div>

    <div class="form-group my-3">
        <label>Apellido</label>
        <input type="text" class="form-control" name="last_name" placeholder="Apellido">
    </div>

    <div class="form-group my-3">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Contraseña">
    </div>

    <div class="form-group my-3">
        <label>Confirmar contraseña</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar contraseña">
    </div>
    <button class="btn btn-primary" type="submit">Registro</button>
</form>
{% endblock %}
